<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка таблицы</title>
</head>
<body>
    <h1>Список участников</h1>

    <!-- Поля для добавления участников -->
    <input type="text" id="new-person" placeholder="Введите имя и фамилию">
    <input type="text" id="new-phone" placeholder="Введите номер телефона (не более 6 символов)">
    <button id="add-button">Добавить</button>

    <!-- Условие сортировки -->
    <label for="sort-letter">Сортировать по первой букве фамилии:</label>
    <input type="text" id="sort-letter" maxlength="1" placeholder="Введите букву">
    <button id="sort-button">Сортировать</button>

    <!-- Таблица участников -->
    <table id="people-table">
        <thead>
            <tr>
                <th>Имя и Фамилия</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
            <!-- Записи будут добавляться сюда -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
